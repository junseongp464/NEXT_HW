<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
    <link rel="stylesheet" href="./toss1.css" />
  </head>
  <body>
    <div class="total_container">
      <!--top-->
      <div class="top_container">
        <div class="top_left"><img class="logo" src="./images/logo.jpg" /></div>
        <div class="top_right">
          <img class="toplogo" src="./images/smile.png" />
          <img class="toplogo" src="./images/notification.png" />
        </div>
      </div>

      <!--네이버페이-->
      <div class="naver_container">
        <img class="naver_logo" src="images/naver.png" />
        <p class="naver_description">
          달라진 네이버페이 연결하고<br /><span style="color: blue"
            ><b>네이버페이머니 조회하기</b></span
          >
        </p>
        <img class="arrow" src="./images/arrow.png" />
      </div>

      <!--토스뱅크-->
      <div class="toss_container">
        <h1 class="toss_description">토스뱅크</h1>
        <img class="arrow" src="./images/arrow.png" />
      </div>

      <!--자산-->
      <div class="balance_container">
        <div class="balance_topbox">
          <h1 class="balance_description">자산</h1>
          <img class="arrow" src="./images/arrow.png" />
        </div>

        <div class="account_box">
          <div class="logos">
            <img class="kb_logo" src="./images/kb.png" />
            <img class="sinhan_logo" src="./images/sinhan.jpg" />
            <img class="hana_logo" src="./images/hana.jpg" />
            <img class="woori_logo" src="./images/woori.jpg" />
          </div>

          <div class="name_balance">
            <p>KB 이게 나라냐통장<br /><b>18원</b></p>
            <p>신한 여행 가즈아통장<br /><b>4,362,925원</b></p>
            <p>하나도 안모여적금<br /><b>6,239,234,235원</b></p>
            <p>우리 미래 걱정마요적금<br /><b>2,543,214,925원</b></p>
          </div>

          <div class="send_button">
            <button>송금</button>
            <button>송금</button>
          </div>
        </div>
      </div>

      <!--소비 + 네비게이션 바-->
      <div class="sticky_container">
        <div class="expenditure_container">
          <h1 class="expenditure_description">소비</h1>
          <button>내역</button>
        </div>

        <div class="navigation_container">
          <img class="home" src="./images/home.jpg" />
          <img class="diamond" src="./images/diamond.jpg" />
          <img class="send" src="./images/send.jpg" />
          <img class="stock" src="./images/stock.jpg" />
          <img class="menu" src="./images/menu.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
